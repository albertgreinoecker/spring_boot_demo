<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>People List</title>
</head>
<body>

<h1>All People</h1>

<ul>
    <li th:each="person : ${people}">
        ID: <span th:text="${person.id}"></span>,
        Name: <span th:text="${person.name}"></span>,
        Age: <span th:text="${person.age}"></span>
    </li>
</ul>

</body>
</html>
